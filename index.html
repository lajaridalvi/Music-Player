<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Music Player</title>
</head>

<body>
  <h1>Music Player</h1>
  
  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio src="" id="audio"></audio>

    <div class="img-container">
      <img src="images/music.jpg" id="cover">
    </div>

    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
      <button id="volume-btn" class="action-btn">
        <i class="fa fa-volume-up"></i>
      </button>
    </div>

    <div>
      <div id="volume"></div>
    </div>
  </div>

  <div class="playlist-container">
    <div class="navigation">
      <label class="action-btn settings-btn">
       <span>Add Songs <i class="fa fa-music"></i></span>
        <input type="file" id="audio-input" class="audio-input" accept="audio/*" multiple />
      </label>
      <button class="action-btn" id="shuffle">
        <i class="fas fa-random"></i>
      </button>
    </div>
  </div>

  <div class="playlist-ctn"></div>

  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="assets/js/jsmediatags.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
